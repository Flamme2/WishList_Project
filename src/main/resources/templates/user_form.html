<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <nav class="navbar navbar-expand-md navbar-dark"
         style="background-color: #87cade">
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
        <nav class="navbar navbar-expand-md navbar-dark"
             style="background-color: #87cade">
  <<link rel="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</nav>
 <body>
<div align="center">
  <div class="text-center"><h2> [[${pageTitle}]]</h2></div>

    <form th:action="@{/user/save}"method="post"th:object="${user}"
        style="max-width: 500px; margin:0 auto;">
        <input type="hidden"th:field="*{id}">
        <div class="border border-secondary rounded p-3">
          <div class ="form-group row">
              <label class="col-sm-4 col-form-label">E-mail</label>
              <div class="col-sm-8">
                  <input type ="email" th:field="*{email}" class="form-control"required minlength="8" maxlength="45"/>
                </div>
              </div>
            <div class ="form-group row">
              <label class="col-sm-4 col-form-label">First Name:</label>
              <div class="col-sm-8">
                <input type ="firstName" th:field="*{firstName}"class="form-control" required minlength="2"maxlength="45"/>
              </div>
            </div>
          <div class ="form-group row">
        <label class="col-sm-4 col-form-label">Wishes:</label>
        <div class="col-sm-8">
            <input type ="wishes" th:field="*{wishes}"class="form-control" required minlength="2" maxlength="45"/>
        </div>
          </div>
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type ="Password" th:field="*{passWord}"class="form-control" />
                </div>
            </div>
        <div class ="form-group row">
         <label class="col-sm-4 col-form-label">Enable:</label>
        <div class="col-sm-8">
        <input type ="checkbox" th:field="*{enable}"class=" />
      </div>
     </div>
     <div class ="text-center">
         <button type="submit"class="btn btn-primary m-2">Save</button>
            <button type="button"class="btn btn-secondary m-2"onclick="cancelForm" >Cancel</button>
        </div>
      </div>


</div>
<script type="text/javascript">
  function cancelForm(){
    window.location= "[[@{/user}}]]";
    }
</script>
</body>
</html>
